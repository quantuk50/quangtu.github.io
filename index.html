<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
             <span class="overplay"></span>
             <span class="input">0</span>
        <div class="keyboard">
            <button class="item item1">AC</button>
            <button class="item item2">DEL</button>
            <button class="item item3">รท</button>
            <button class="item item4">1</button>
            <button class="item item5">2</button>
            <button class="item item6">3</button>
            <button class="item item7">*</button>
            <button class="item item8">4</button>
            <button class="item item9">5</button>
            <button class="item item10">6</button>
            <button class="item item11">+</button>
            <button class="item item12">7</button>
            <button class="item item13">8</button>
            <button class="item item14">9</button>
            <button class="item item15">-</button>
            <button class="item item16">.</button>
            <button class="item item17">0</button>
            <button class="item item18">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
